<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Seminar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS tambahan jika diperlukan */
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row" id="eventContainer">
            <!-- Kartu acara seminar akan ditambahkan di sini -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/FF2b1zp2n7c8w5V6fp/R85BjCbcBhkKt+5dxr4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Lakukan pengambilan data dari API
            $.ajax({
                url: 'http://localhost:8000/api/events',
                method: 'GET',
                success: function(response) {
                    // Filter data untuk menampilkan hanya event seminar
                    var seminarEvents = response.data.filter(function(event) {
                        return event.type === 'seminar'; // Ubah 'type' sesuai dengan properti yang menunjukkan jenis event
                    });

                    // Tampilkan kartu untuk setiap event seminar
                    seminarEvents.forEach(function(event) {
                        var cardHtml = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="${event.image}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">${event.name}</h5>
                                        <p class="card-text">${event.description}</p>
                                        <p class="card-text">Location: ${event.location}</p>
                                        <p class="card-text">Time: ${event.time}</p>
                                        <p class="card-text">Price: ${event.price_after_discount}</p>
                                        ${event.is_sold ? '<span class="badge bg-danger">Sold Out</span>' : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                        $('#eventContainer').append(cardHtml);
                    });
                },
                error: function(xhr, status, error) {
                    console.error(error);
                    // Tampilkan pesan error jika terjadi kesalahan dalam pengambilan data
                    $('#eventContainer').append('<div class="col">Failed to load events.</div>');
                }
            });
        });
    </script>
</body>

</html>
